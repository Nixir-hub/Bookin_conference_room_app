<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookin</title>
    <th><a href="/">Home</a></th>
    <th><a href="/make_reservation">Make reservation</a> </th>
</head>
<body>
    <form action="" method="POST">
    {% csrf_token %}
        <p>Room name:</p>
        <input type="text" name="name" value="{{ room.name }}" placeholder="Room name">
        <p>Numer of sets:</p>
        <input type="number" name="sets" value="{{ room.sets }}" placeholder="Number of sets">
        <p>Projector in room:<input type="checkbox"  checked="{{ room.projector}}" name="projector"></p>
        <input type="submit" value="Add room">
    </form>

</body>
</html>
