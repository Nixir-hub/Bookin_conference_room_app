<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reservation</title>
</head>
    <th><a href="/">Home</a></th>
    <th><a href="/make_reservation">Make reservation</a> </th>
<body>
    <form method="post">
        {% csrf_token %}
        <p>Date of reservation</p>
        <input type="date" name="date">
        <p>Comment</p>
        <textarea name="comment" ></textarea>
         <p></p>
        {% if rooms %}<select name="room">
        {% for i in rooms %}

                <option value="{{ i.id }}">{{ i.name }}</option>

        {% endfor %}</select>
    {% endif %}
        <input type="submit" value="Make reservation">
    </form>
</body>
</html>
